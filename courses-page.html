<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="courses-page.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>
    <div class="header">
      <div class="header-division">
        <h3>Let's <br> Learn</h3>
        <form action="" class="search-bar">
          <input type="text" placeholder="search" name="">
          <button type="submit"><img src="pictures/search1.png" alt=""></button>
        </form>
      </div>
      <div class="user-pic">
        <img src="pictures/user-pic.png"><br>
        <h4>User</h4>
      </div>
    </div>
    <div class="content">
      <div class="menu-bar">
        <button class="btn btn-custom" type="button" data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions"><img
            src="pictures/gray-hamburger-removebg-preview.png">
        </button>
      </div>
      <div class="courses-offered">
        <h2>Courses Offered</h2>
        <div class="btn-group" data-bs-theme="dark">
          <button class="btn btn-custom2 dropdown-toggle" id="id1" type="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            Edexcel
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButtonDark">
            <li><a class="dropdown-item" href="#"></a></li>
            <li><a class="dropdown-item" href="#">O' Level</a></li>
            <li><a class="dropdown-item" href="#">AS</a></li>
            <li><a class="dropdown-item" href="#">A2</a></li>
          </ul>
          <button class="btn btn-custom2 dropdown-toggle ms-4" id="id1" type="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            CIE
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButtonDark">
            <li><a class="dropdown-item" href="#"></a></li>
            <li><a class="dropdown-item" href="#">O' Level</a></li>
            <li><a class="dropdown-item" href="#">AS</a></li>
            <li><a class="dropdown-item" href="#">A2</a></li>
          </ul>
        </div>
        <div class="justify">
          <div class="row">
            <div class="col">
              <div class="card border-0">
                <img src="pictures/hqdefault.jpg" class="card-img-top" alt="">
                <div class="card-body" id="color1">
                  <h5 class="card-title">O Level Mathematics</h5>
                  <a href="#"><img src="pictures/play-button.png"></a>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card border-0">
                <img src="pictures/maths-a-level-image.jpg" class="card-img-top" alt="">
                <div class="card-body" id="color1">
                  <h5 class="card-title">AS Mathematics</h5>
                  <a href="#"><img src="pictures/play-button.png"></a>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card border-0">
                <img src="pictures/maths-a-level-image.jpg" class="card-img-top" alt="">
                <div class="card-body" id="color1">
                  <h5 class="card-title">A2 Mathematics</h5>
                  <a href="#"><img src="pictures/play-button.png"></a>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card border-0">
                <img src="pictures/pracerrorsas-120813093443-phpapp02-thumbnail.webp" class="card-img-top" alt="">
                <div class="card-body" id="color1">
                  <h5 class="card-title">A2 Physics</h5>
                  <a href="#"><img src="pictures/play-button.png"></a>
                </div>
              </div>
            </div>
          </div>
          <div class="wrapper" id="contents">
            <div class="head-text">Ask away! - Online <img src="pictures/green_dot-removebg-preview.png"></div>
            <div class="chat-box">
              <div class="text2">Please fill out the form below and our customer support agent will reach out to you</div>
              <form action="#">
                <div class="field">
                  <input type="text" placeholder="Enter name" required>
                </div>
                <div class="field">
                  <input type="email" placeholder="Enter Email Address" required>
                </div>
                <div class="field textarea">
                  <textarea cols="30" rows="10" placeholder="Ask your Question"></textarea>
                </div>
                <div class="field">
                  <button type="submit">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
        aria-labelledby="offcanvasWithBothOptionsLabel">
        <div class="offcanvas-body">
          <button class="nav-item"><span>Home</span></button>
          <button class="nav-item"><span>Achievements</span></button>
          <button class="nav-item" onclick="location.href= 'courses-page.html'"><span>Courses</span></button>
          <button class="nav-item"><span>Contact Us</span></button>
        </div>
      </div>
      <div class="chat-head" onclick="myFunction()">
        <img src="pictures/chat-head.png">
      </div>
      <script>
        function myFunction() {
          var x = document.getElementById("contents");
          if (x.style.display === "none") {
            x.style.display = "block";
          } else {
            x.style.display = "none";
          }
        } 
      </script>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>
</body>

</html>
